<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Multimedia</title>
  </head>
  <body>
    <h1>HTML Multimedia</h1>
    <!-- Embedded Image -->
    <img style="height: 180px; width: auto" src="./Sun_Dog_Dalmatian.jpg" />
    <!-- Youtube Embedded Video -->
    <iframe
      width="640"
      height="360"
      src="https://www.youtube.com/embed/4WYSPeP472c"
      title="Together, we&#39;re leading the way - Durham College"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
